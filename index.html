<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nightwrapper"></div>
    <div id="dayBg" class="background"></div>
    <div id="nightBg" class="background"></div>
    <div id="firstSection">
        <div id="logo">
            <img src="image/clock.png" alt="Clock picture">
        </div>
        <div id="logoTextCont">
            <p id="logoText">Alarm Clock</p>
            <p class="text changeColor">Online Alarm clock. Designed to wake you up.</p>
        </div>
    </div>
    <div id="container">
        <div id="secondSection">
            <div class="secondItems">
                <p class="secondText changeColor">Wake me at</p>
                <div id="alarmContainer">
                    <div id="alarmTop">
                        <p id="modeBtn">Night Mode</p>
                        <p>Current Time: &nbsp;<span id="currentTime">00:00:00</span></p>
                    </div>
                    <div id="timeCont">
                        <span id="hour-one" class="digit">0</span>
                        <span id="hour-two" class="digit">0</span>
                        <span id="dooted" class="digit">:</span>
                        <span id="minute-one" class="digit">0</span>
                        <span id="minute-two" class="digit">0</span>
                    </div>
                    <div id="incDecBtn">
                        <div id="hourIncDec">
                            <span id="hourInc" class="buttonShadow">+</span>
                            <span id="hourDec" class="buttonShadow">-</span>
                        </div>
                        <div id="minIncDec">
                            <span id="minuteInc" class="buttonShadow">+</span>
                            <span id="minuteDec" class="buttonShadow">-</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="secondItems">
                <p class="secondText changeColor">With Sound of</p>
                <div id="chooseSound">
                    <div id="soundName">loading..</div>
                    <span id="previousSound"><img src="image/lesssThan.png" alt=""></span>
                    <span id="nextSound"><img src="image/greaterThan.png" alt=""></span>
                    <div id="soundImage"><img src="image/audio1.jpg"></div>
                    <div id="playSound" onclick="playSound()"><img src="image/pause.png"></div>
                </div>
            </div>
        </div>

        <button id="setAlarmBtn">Set Alarm</button>


        <div id="showItems">
            <div id="firstShow">
                <div id="showText" class="blink changeColor">Your Alarm is Set!</div>
                <button id="cancelAlarm">Cancel Alarm</button>
            </div>
            <div id="secondShow">
                <div id="ringingText" class="blink changeColor">Ringing</div>
                <button id="szone">Szone for 10 minutes</button>
                <button id="setNewAlarm">Set New Alarm</button>
            </div>
            <div id="thirdShow">
                <div id="message">Let this page open to Ring Your Alarm</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
